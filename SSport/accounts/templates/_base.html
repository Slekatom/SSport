<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SSport{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .training-card {
            transition: transform 0.2s ease-in-out;
        }
        .training-card:hover {
            transform: scale(1.02);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            pointer-events: none;
            animation: twinkle 2s infinite alternate;
        }

        .star:before {
            content: "+";
            position: absolute;
            inset: 0;
            text-shadow: 0 0 1em rgba(150, 150, 150, 0.5);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numStars = 400;
            const body = document.body;

            for (let i = 0; i < numStars; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.color = "rgba(255, 255, 255, " + (Math.random() * 0.8 + 0.2) + ")";

                body.appendChild(star);
            }
        });
    </script>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fa-solid fa-dumbbell text-warning"></i> SSport
            </a>
            <div class="ms-auto">
                <a href="/create" class="btn btn-success me-2"><i class="fa-solid fa-plus"></i> Додати тренування</a>
                <a href="/chart" class="btn btn-primary"><i class="fa-solid fa-chart-line"></i> Переглянути графік</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
